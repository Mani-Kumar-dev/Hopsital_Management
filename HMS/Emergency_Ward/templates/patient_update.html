<!-- Modal -->
<div class="modal fade" id="updatePatientModal-{{ patient.id }}" tabindex="-1" aria-labelledby="updatePatientModalLabel-{{ patient.id }}" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="updatePatientModalLabel-{{ patient.id }}">Update Patient</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form method="post" action="{% url 'patient_update' patient.id %}">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                  </div>
                  <div class="mb-3">
                      <label for="age" class="form-label">Age</label>
                      <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}" required>
                  </div>
                  <div class="mb-3">
                      <label for="gender" class="form-label">Gender</label>
                      <select class="form-select" id="gender" name="gender" required>
                          <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                          <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                          <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="admission_date" class="form-label">Admission Date</label>
                      <input type="date" class="form-control" id="admission_date" name="admission_date" value="{{ patient.admission_date }}" required>
                  </div>
                  <div class="mb-3">
                      <label for="diagnosis" class="form-label">Diagnosis</label>
                      <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" required>{{ patient.diagnosis }}</textarea>
                  </div>
                  <div class="mb-3">
                      <label for="room_number" class="form-label">Room Number</label>
                      <input type="number" class="form-control" id="room_number" name="room_number" value="{{ patient.room_number }}" required>
                  </div>
                  <div class="mb-3">
                      <label for="discharge_date" class="form-label">Discharge Date</label>
                      <input type="date" class="form-control" id="discharge_date" name="discharge_date" value="{{ patient.discharge_date }}" required>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Update</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
